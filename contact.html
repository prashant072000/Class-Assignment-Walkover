<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0;>
    <title> Contact </title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1>To get in touch with us you can post your queries below!!!</h1>
    <div class="contact">
        <h2>Query Box</h2>
        <form action="#">
            <input type="text" name="full_name" placeholder="Full name...">
            <input type="email" name="email" placeholder="Email id..." >
            <textarea name="comment" placeholder="Type Your Queries here..."></textarea>
            <button type="submit">Submit Query</button>
        </form>
    </div>
    
</body>
</html>
